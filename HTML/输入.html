<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>


<script>
    function myFunction1() {
        var inpObj = document.getElementById("id1");
        if (inpObj.checkValidity() == false) {
            document.getElementById("demo1").innerHTML = inpObj.validationMessage;
        } else {
            document.getElementById("demo1").innerHTML = "输入正确";
        }
    }
</script>

<script>
    function myFunction2() {
        var inpObj = document.getElementById("id2");
        if (inpObj.checkValidity() == false) {
            document.getElementById("demo2").innerHTML = inpObj.validationMessage;
        } else {
            document.getElementById("demo2").innerHTML = "输入正确";
        }
    }
</script>

<body>

    <p>输入数字并点击验证按钮:</p>

    <input id="id1" type="number" min="10" max="300" required>
    <button onclick="myFunction1()">验证</button>

    <p id="demo1"></p>


    <input id="id2" accept="image" type="number" required>
    <button onclick="myFunction2()">验证</button>

    <p id="demo2"></p>



</body>

</html>
